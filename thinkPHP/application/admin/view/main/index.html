<script src="/thinkPHP/public/static/layui.js"></script>
<script>
    layui.use(['layer','element','form'], function(){
        let layer = layui.layer,$ = layui.$,element = layui.element,form=layui.form;
        $('.layui-nav-child>dd').on('click',function (){
            let title = $('a',this).text();// let title = $(this).children('a').text();
            let id = this.dataset.id;//$(this).data('id');
            let li=$('.layui-tab-title li');
            let lis = $('li[lay-id]');
            let flag = false;
            //判断存在性问题：循环、数组方法（some、every）
            for(let i =0;i<lis.length;i++){
                 var layId=li[i].attributes['lay-id'].nodeValue;
                //lis[i].getattributes['lay-id'];       $(this).attr('lay-id');    获取自定义属性

               if (this.dataset['id']==layId){
                   flag = true;
                   break;
               }
            }
            //数组方法
            /*let arr = lis.map(function (index,element){
                return element.getAttribute('layid');
            });
            flag = Array.from(arr).some(ele=>ele==id);
            //继承数组方法    改变this指向  call和...
            flag = Array.prototype.some.call(arr,ele=>ele==id);*/
            layId = this.dataset['id'];
            if(flag == true){
                element.tabChange('demo',layId);
                form.reset();
                flag = false;
            }else {
                let urls = this.dataset.url;

                element.tabAdd('demo',{
                    title:title,
                    content:`<iframe frameborder="0" src="${urls}"></iframe>`,
                    id:id
                });
                element.tabChange('demo',id)
            }
        });
    })

</script>
