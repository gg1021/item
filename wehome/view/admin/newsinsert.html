<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加导航</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<ol class="breadcrumb">
    <li>首页</li>
    <li class="active">新闻添加</li>
</ol>
<form>
    <div class="form-group">
        <label for="exampleInputEmail1">新闻名称</label>
        <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="新闻名称">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">详细内容</label>
        <input type="text" name="content" class="form-control" id="exampleInputPassword1" placeholder="详细内容">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    $('form').on('submit',function (e){
        e.preventDefault();
        let qs = $(this).serialize();
        $.ajax({
            url:'newsinsert.php',
            type:'POST',
            dataType:'json',
            data:qs,
            context:this,
            success:function (res){
                if (res.code == 200){
                    alert(res.msg);
                    this.reset();
                } else{

                }
            }
        })
    })
</script>
</html>
